<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux</title>
  </head>
  <body>
    <div class="store" style="text-align: center">
      <div class="balance"></div>
      <input type="number" id="amount" />
      <button class="deposit">+</button>
      <button class="withdraw">-</button>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"
      integrity="sha512-8clKd0Zb9EeWqWE0gzlNxwWIjzYlYZ9cAsGcGM7gPsE+SKUxY6zZmLhrWqHMYQqbNCSwy21bn/TtA4zTQ+edag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux-thunk/2.4.1/redux-thunk.min.js"
      integrity="sha512-doV1QcZI2hB7OuETAuE3ii63YPeDeaWLF6sPMUN9EblvW8TIeDoAlUPFtoRy2folzV2xkAAy4BdqWBbF/FMBsQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
